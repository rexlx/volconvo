<!-- templates/topic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Topic.Title}}</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6; 
            margin: 2em; 
            background-color: #000000; 
            color: #00d1b2; 
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            background: #060606ff; 
            padding: 2em; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(5, 97, 97, 0.4); 
        }
        h1 { 
            color: #00d1b2; 
            border-bottom: 2px solid #444;
            padding-bottom: 0.5em;
        }
        ul { list-style-type: none; padding: 0; }
        li { 
            background: #000000; 
            margin-bottom: 10px; 
            padding: 15px; 
            border-radius: 5px; 
            border: 1px solid #555; 
            transition: background-color 0.2s ease-in-out;
        }
        li:hover {
            background-color: #505050;
        }
        a { 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.2em; 
            color: #00d1b2; 
        }
        .topic-header { 
            border-bottom: 2px solid #555; 
            padding-bottom: 1em; 
            margin-bottom: 1em; 
        }
        .tags { margin-top: 10px; }
        .tag { 
            display: inline-block; 
            background-color: #555; 
            color: #00d1b2; 
            padding: 4px 10px; 
            border-radius: 15px; 
            font-size: 0.8em; 
            margin-right: 5px;
            border: 1px solid #00d1b2;
        }
        .post { 
            border: 1px solid #555; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 5px; 
            background-color: #000; 
        }
        .post-author { 
            font-weight: bold; 
            color: #676375ba; 
        }
        .post-meta { 
            font-size: 0.9em; 
            color: #aaa; 
            margin-bottom: 10px; 
        }
        .post-body { 
            background-color: #000
            margin-top: 10px; 
            white-space: pre-wrap; 
            color: #ddd;
        }
        .back-link { 
            display: inline-block; 
            margin-bottom: 2em; 
            color: #00d1b2; 
        }
        form { 
            margin-top: 2em; 
            padding-top: 1.5em; 
            border-top: 2px solid #555;
        }
        form div { margin-bottom: 1em; }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #eee;
        }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #777; 
            box-sizing: border-box; 
            background-color: #060606ff;
            color: #eee;
        }
        button { 
            background-color: #00d1b2; 
            color: #222; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover { 
            background-color: #00b89c; 
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/topics" class="back-link">&larr; All Topics</a>
        <div class="topic-header">
            <h1>{{.Topic.Title}}</h1>
            <div class="tags">
                {{range .Topic.Tags}}
                <span class="tag">{{.}}</span>
                {{end}}
            </div>
        </div>

        <h2>Posts</h2>
        <div>
            {{range .Posts}}
            <div class="post">
                <div class="post-meta">
                    <span class="post-author">{{.Author}}</span>
                    on {{.CreatedAt.Format "Jan 02, 2006 at 3:04 PM"}}
                </div>
                <div class="post-body">
                    {{.Body}}
                </div>
            </div>
            {{else}}
            <p>No posts in this topic yet. Be the first to comment!</p>
            {{end}}
        </div>

        <form action="/topics/{{.Topic.ID}}/posts" method="post">
            <h2>Add a New Post</h2>
            <div>
                <label for="author">Your Name:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="body">Your Comment:</label>
                <textarea id="body" name="body" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit">Submit Post</button>
            </div>
        </form>
    </div>
</body>
</html>
